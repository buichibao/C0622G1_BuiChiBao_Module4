<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${product}" action="/product/create" method="post">
    <table>
        <tr>
            <td>ID    :<input th:field="*{id}"/></td>
       </tr>
        <tr>
            <td> Name  :<input th:field="*{name}"/></td>

        </tr>
        <tr>
            <td>Price :<input th:field="*{price}"/></td>

        </tr>
        <tr>
            <td>Describe :<input th:field="*{describe}"/></td>
        </tr>
        <tr>
            <td> Producer :<input th:field="*{producer}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
    </table>
</form>
</body>
</html>
