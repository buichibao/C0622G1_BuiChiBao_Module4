<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action="/student" method="get">
    <input type="text" name="nameStudent">
    <input type="submit" value="Search">
</form>
<!--<p th:text="${messDelete}"></p>-->
<!--<p th:text="${messUpdate}"></p>-->
<!--<p th:text="${messCreate}"></p>-->
<a href="/student/create">Add Student</a>
<table class="table table-striped">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Update</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="student,index : ${listStudent}">
       <td th:text="${index.count}"></td>
       <td th:text="${student.name}"></td>
       <td th:text="${student.gender}"></td>
       <td><a th:href="@{/student/{id}-update(id=${student.id})}">Update</a></td>
       <td><a th:href="@{/student/{id}-delete(id=${student.id})}">delete</a></td>
       <td><a th:href="@{/student/{id}-view(id=${student.id})}">view</a></td>
    </tr>
</table>
<div style="text-align: center">
    <!-- nameStudent là cái hiển thị URL        ${name} là name phía trên -->
    <a th:href="@{/student(page = ${listStudent.number -1 },nameStudent= ${name})}" th:if="${listStudent.hasPrevious()}">Previous</a>
    <span th:text="${listStudent.number+1}"></span>/
    <span th:text="${listStudent.totalPages}"></span>
    <a th:href="@{/student(page = ${listStudent.number +1},nameStudent= ${name})}" th:if="${listStudent.hasNext()}">Next</a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
