<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
         $("button").click(function () {
             var div = $("div");
             div.animate({left:'100px'},"slow");
             div.animate({fontSize:'100px'},"slow");
         });
        });
    </script>


</head>
<body>
<div>
    <p>If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
</div>
<hr>
<div>
    <button>Start Animation</button>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to
        first set the CSS position property of the element to relative, fixed, or absolute!</p>
    <div style="background-color:green;width:200px;height: 100px;position:absolute">Hello</div>
</div>

</body>
</html>
