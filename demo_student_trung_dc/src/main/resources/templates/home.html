<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Trang Chu</h1>

<div sec:authorize="isAuthenticated()">
    <h2>Bạn đã đăng nhập</h2>
    <h2>Xin chào bạn :<span style="color: red" sec:authentication="principal.username"></span></h2>
</div>

<div sec:authorize="!isAuthenticated()">
    <h2>Bạn đăng nhập đi rồi vào</h2>
</div>

</body>
</html>
