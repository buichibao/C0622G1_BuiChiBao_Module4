<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<form method="get" action="/" >
    <input type="text" name="nameStudent">
    <input type="submit" value="Search">
</form>
<table  class="table table-striped table-hover">
    <tr>
        <td>STT</td>
        <td>Student Name</td>
        <td>Gender</td>
        <td>Delete</td>
        <td>Update</td>

    </tr>
    <tr th:each="student,index :${listStudent}">
        <td th:text="${listStudent.number * 2 + index.count}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.gender}"></td>
        <td ><a th:href="@{/{id}-delete(id=${student.id})}">delete</a></td>
        <td ><a th:href="@{/{id}-update(id=${student.id})}">update</a></td>
    </tr>
</table>
<div style="text-align: center">

    <a th:href="@{/(page = ${listStudent.number -1 },nameStudent= ${nameStudent})}" th:if="${listStudent.hasPrevious()}">Previous</a>
    <span th:text="${listStudent.number+1}"></span>/
    <span th:text="${listStudent.totalPages}"></span>
    <a th:href="@{/(page = ${listStudent.number +1},nameStudent= ${nameStudent})}" th:if="${listStudent.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
