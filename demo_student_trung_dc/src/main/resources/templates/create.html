<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post" action="/student/update" th:object="${student}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>

                <input type="radio" th:field="*{gender}" th:value="1"/>Male
                <input type="radio" th:field="*{gender}" th:value="0"/>Female
                <input type="radio" th:field="*{gender}" th:value="2"/>LGBT

            </td>
        </tr>
        <tr>
            <td>Account</td>
            <td><input type="text" th:field="*{account.accountName}"></td>
        </tr>
        <tr>
            <td>ClassRoom</td>
            <td>
                <select th:field="*{classRoom}">
                    <option th:each="item : ${classRoomList}"
                    th:value="${item.id}" th:text="${item.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Course</td>
            <td>
                <input type="checkbox" th:field="*{courses}"
                th:each="item :${courseList}"
                th:value="${item.id}" th:text="${item.name}">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
