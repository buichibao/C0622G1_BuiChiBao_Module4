<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container col-12">
    <h3 class="text-center">Create new blog</h3>
</div>

<div class="container border border-primary w-50">
    <form class="g-3" action="/create" th:object="${userDTO}" method="post">
        <div class="col-12">
            <label hidden for="inputId" class="form-label">ID:</label>
            <input hidden type="number" th:field="*{id}" class="form-control" id="inputId"/>
        </div>
        <div class="col-12">
            <label for="a" class="form-label">First Name:</label>
            <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            <input type="text" th:field="*{firstName}" class="form-control" id="a"/>
        </div>

        <div class="col-12">
            <label for="b" class="form-label">Last Name:</label>
            <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            <input type="text" th:field="*{lastName}" class="form-control" id="b"/>
        </div>

        <div class="col-12">
            <label for="c" class="form-label">Phone Number:</label>
            <p style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></p>
            <input type="number" th:field="*{numberPhone}" class="form-control" id="c"/>
        </div>

        <div class="col-12">
            <label for="d" class="form-label">Age:</label>
            <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
            <input type="number" th:field="*{age}" class="form-control" id="d"/>
        </div>

        <div class="col-12">
            <label for="e" class="form-label">Email:</label>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <input type="text" th:field="*{email}" class="form-control" id="e"/>
        </div>

        <!--        <div class="col-12">-->
        <!--            <label for="inputName" class="form-label">Category:</label>-->
        <!--            <select  th:field="*{category}">-->
        <!--                <option th:each="category : ${categoryList}" th:text="${category.categoryName}" th:value="${category.id}"></option>-->
        <!--            </select>-->
        <!--        </div>-->


        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/" class="btn btn-secondary mx-3 text-white text-decoration-none">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
