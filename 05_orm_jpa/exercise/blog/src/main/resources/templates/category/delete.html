<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
 <a href="/category">Back List</a>

  <form th:object="${category}" action="/category/delete" method="post">
      <div>
          <input type="hidden" th:field = "*{id}">
      </div>
      <div>
          <label>Name Category</label>
          <input th:field="*{nameCategory}" th:value="${category.nameCategory}">
      </div>
      <div>
          <input type="submit" value="delete">
      </div>
  </form>
</body>
</html>
